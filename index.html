<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
        body {
            background: #FFD6E8;
            color: #333;
            font-family: 'Chewy', cursive;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            animation: zoomIn 1s ease-out;
            font-size: 3em;
            text-align: center;
            margin-top: 40px;
            margin-bottom: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-family: 'Chewy', cursive;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .content {
            text-align: center;
            margin-top: 100px;
        }

        .button-link {
            display: inline-block;
            background-color: #B4D7FF;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Chewy', cursive;
        }

        .button-link:hover {
            background-color: #9BC7FF;
            transform: scale(1.05);
        }

        .button-link:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>Stella's Website</h1>
    <div class="content">
        <a href="sky.html" class="button-link">sky</a>
    </div>
</body>
</html>
