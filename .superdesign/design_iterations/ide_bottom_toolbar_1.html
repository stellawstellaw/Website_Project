<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Sheet - Bottom Toolbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Chewy', cursive;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #FFF9E6 0%, #FFE8F5 100%);
        }

        /* Canvas */
        .canvas {
            width: 100%;
            height: calc(100vh - 100px);
            position: relative;
            cursor: crosshair;
        }

        /* Bottom Toolbar */
        .toolbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to right, #FFD6E8, #B4D7FF);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 0 40px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        .sticker-set-btn {
            padding: 20px 40px;
            background-color: white;
            border: 3px solid transparent;
            border-radius: 20px;
            color: #666;
            font-family: 'Chewy', cursive;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sticker-set-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .sticker-set-btn.active {
            background-color: #FFD700;
            border-color: #FFA500;
            color: #333;
            transform: translateY(-5px) scale(1.1);
        }

        /* Reset Button (Top Right) */
        .reset-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 30px;
            background-color: #FF6B6B;
            border: none;
            border-radius: 50px;
            color: white;
            font-family: 'Chewy', cursive;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .reset-btn:hover {
            background-color: #FF5252;
            transform: scale(1.1) rotate(-5deg);
        }

        .sticker {
            position: absolute;
            font-size: 48px;
            cursor: move;
            user-select: none;
            animation: dropIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes dropIn {
            0% {
                transform: translateY(-100px) rotate(-180deg) scale(0);
                opacity: 0;
            }
            60% {
                transform: translateY(10px) rotate(10deg) scale(1.1);
            }
            100% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
        }

        .instruction {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 50px;
            border-radius: 30px;
            font-size: 24px;
            color: #999;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            pointer-events: none;
            text-align: center;
        }

        @media (max-width: 768px) {
            .toolbar {
                padding: 0 10px;
                gap: 10px;
            }

            .sticker-set-btn {
                padding: 15px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Reset Button -->
    <button class="reset-btn">üóëÔ∏è Clear All</button>

    <!-- Canvas Area -->
    <div class="canvas">
        <div class="instruction">
            ‚ú® Click to add stickers!<br>
            <span style="font-size: 18px; color: #bbb;">Choose a set below</span>
        </div>
    </div>

    <!-- Bottom Toolbar -->
    <div class="toolbar">
        <button class="sticker-set-btn active" data-set="animals">üê∂ Animals</button>
        <button class="sticker-set-btn" data-set="food">üçï Food</button>
    </div>

    <script>
        const stickerSets = {
            animals: ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ'],
            food: ['üçï', 'üçî', 'üçü', 'üåÆ', 'üçø', 'üç©', 'üç™', 'üéÇ', 'üç¶', 'üçì']
        };

        let currentSet = 'animals';
        let stickers = [];

        // Sticker set switching
        document.querySelectorAll('.sticker-set-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.sticker-set-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentSet = btn.dataset.set;
            });
        });

        // Canvas click to place sticker
        document.querySelector('.canvas').addEventListener('click', (e) => {
            if (e.target.classList.contains('canvas') || e.target.classList.contains('instruction')) {
                const sticker = document.createElement('div');
                sticker.className = 'sticker';

                // Random sticker from current set
                const randomSticker = stickerSets[currentSet][Math.floor(Math.random() * stickerSets[currentSet].length)];
                sticker.textContent = randomSticker;

                // Position at click location
                sticker.style.left = (e.clientX - 24) + 'px';
                sticker.style.top = (e.clientY - 24) + 'px';

                document.querySelector('.canvas').appendChild(sticker);
                stickers.push(sticker);
            }
        });

        // Reset button
        document.querySelector('.reset-btn').addEventListener('click', () => {
            stickers.forEach(sticker => sticker.remove());
            stickers = [];
        });
    </script>
</body>
</html>
