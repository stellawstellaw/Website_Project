<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Sheet - Sidebar Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Chewy', cursive;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background: linear-gradient(to bottom, #FFD6E8, #FFC4DD);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 10px;
        }

        .sticker-set-btn {
            padding: 15px;
            background-color: #B4D7FF;
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Chewy', cursive;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sticker-set-btn:hover {
            background-color: #9BC7FF;
            transform: translateX(5px);
        }

        .sticker-set-btn.active {
            background-color: #FFD700;
            color: #333;
            transform: scale(1.05);
        }

        .reset-btn {
            padding: 15px;
            background-color: #FF6B6B;
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Chewy', cursive;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: auto;
        }

        .reset-btn:hover {
            background-color: #FF5252;
            transform: scale(1.05);
        }

        /* Canvas */
        .canvas {
            flex: 1;
            background: linear-gradient(to bottom, #FFF9E6, #FFFEF7);
            position: relative;
            cursor: crosshair;
        }

        .sticker {
            position: absolute;
            font-size: 48px;
            cursor: move;
            user-select: none;
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .instruction {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 18px;
            color: #666;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar Controls -->
    <div class="sidebar">
        <h2>Stickers</h2>
        <button class="sticker-set-btn active" data-set="animals">üê∂ Animals</button>
        <button class="sticker-set-btn" data-set="food">üçï Food</button>
        <button class="reset-btn">üóëÔ∏è Reset</button>
    </div>

    <!-- Canvas Area -->
    <div class="canvas">
        <div class="instruction">üëÜ Click anywhere to place a sticker!</div>
    </div>

    <script>
        const stickerSets = {
            animals: ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ'],
            food: ['üçï', 'üçî', 'üçü', 'üåÆ', 'üçø', 'üç©', 'üç™', 'üéÇ', 'üç¶', 'üçì']
        };

        let currentSet = 'animals';
        let stickers = [];

        // Sticker set switching
        document.querySelectorAll('.sticker-set-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.sticker-set-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentSet = btn.dataset.set;
            });
        });

        // Canvas click to place sticker
        document.querySelector('.canvas').addEventListener('click', (e) => {
            if (e.target.classList.contains('canvas') || e.target.classList.contains('instruction')) {
                const sticker = document.createElement('div');
                sticker.className = 'sticker';

                // Random sticker from current set
                const randomSticker = stickerSets[currentSet][Math.floor(Math.random() * stickerSets[currentSet].length)];
                sticker.textContent = randomSticker;

                // Position at click location
                sticker.style.left = (e.clientX - 24) + 'px';
                sticker.style.top = (e.clientY - 24) + 'px';

                document.querySelector('.canvas').appendChild(sticker);
                stickers.push(sticker);
            }
        });

        // Reset button
        document.querySelector('.reset-btn').addEventListener('click', () => {
            stickers.forEach(sticker => sticker.remove());
            stickers = [];
        });
    </script>
</body>
</html>
