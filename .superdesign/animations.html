<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Animations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        h1 {
            margin-bottom: 40px;
        }

        #bouncer {
            background-color: #4CAF50;
            padding: 15px 30px;
            border-radius: 8px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .challenge-section {
            margin-bottom: 60px;
            text-align: center;
        }

        .card-container {
            display: flex;
            gap: 15px;
        }

        .card {
            width: 100px;
            height: 150px;
            background: #3498db;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <section class="challenge-section">
        <h1>Challenge 1: Bouncing Button</h1>
        <button id="bouncer">Click Me!</button>
    </section>

    <section class="challenge-section">
        <h1>Challenge 2: Card Cascade</h1>
        <div class="card-container">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </section>

    <script>
        document.getElementById('bouncer').addEventListener('click', function() {
            gsap.to('#bouncer', {
                y: -50,
                ease: 'bounce.out',
                yoyo: true,
                repeat: 1
            });
        });

        gsap.from('.card', {
            x: -200,
            opacity: 0,
            stagger: 0.15,
            ease: 'power2.out'
        });
    </script>
</body>
</html>
