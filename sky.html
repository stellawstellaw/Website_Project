<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            position: relative;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
            animation: float linear infinite;
            transition: background 0.5s ease;
        }

        .cloud.gray {
            background: #B0B0B0;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 100px;
            transition: background 0.5s ease;
        }

        .cloud.gray::before,
        .cloud.gray::after {
            background: #B0B0B0;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 10%;
            left: -100px;
            animation-duration: 25s;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud2 {
            width: 120px;
            height: 45px;
            top: 25%;
            left: -120px;
            animation-duration: 30s;
            animation-delay: 5s;
        }

        .cloud2::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 15px;
        }

        .cloud2::after {
            width: 70px;
            height: 45px;
            top: -20px;
            right: 15px;
        }

        .cloud3 {
            width: 90px;
            height: 35px;
            top: 50%;
            left: -90px;
            animation-duration: 28s;
            animation-delay: 10s;
        }

        .cloud3::before {
            width: 45px;
            height: 45px;
            top: -20px;
            left: 10px;
        }

        .cloud3::after {
            width: 55px;
            height: 35px;
            top: -15px;
            right: 10px;
        }

        .cloud4 {
            width: 110px;
            height: 42px;
            top: 70%;
            left: -110px;
            animation-duration: 32s;
            animation-delay: 15s;
        }

        .cloud4::before {
            width: 55px;
            height: 55px;
            top: -28px;
            left: 12px;
        }

        .cloud4::after {
            width: 65px;
            height: 42px;
            top: -18px;
            right: 12px;
        }

        .cloud5 {
            width: 95px;
            height: 38px;
            top: 35%;
            left: -95px;
            animation-duration: 27s;
            animation-delay: 20s;
        }

        .cloud5::before {
            width: 48px;
            height: 48px;
            top: -23px;
            left: 11px;
        }

        .cloud5::after {
            width: 58px;
            height: 38px;
            top: -16px;
            right: 11px;
        }

        .cloud6 {
            width: 180px;
            height: 70px;
            top: 15%;
            left: 10%;
            animation-duration: 35s;
            animation-delay: 0s;
        }

        .cloud6::before {
            width: 90px;
            height: 90px;
            top: -45px;
            left: 20px;
        }

        .cloud6::after {
            width: 100px;
            height: 70px;
            top: -30px;
            right: 20px;
        }

        .cloud7 {
            width: 200px;
            height: 80px;
            top: 60%;
            left: 50%;
            animation-duration: 40s;
            animation-delay: 0s;
        }

        .cloud7::before {
            width: 100px;
            height: 100px;
            top: -50px;
            left: 25px;
        }

        .cloud7::after {
            width: 110px;
            height: 80px;
            top: -35px;
            right: 25px;
        }

        .cloud8 {
            width: 150px;
            height: 60px;
            top: 40%;
            left: 70%;
            animation-duration: 33s;
            animation-delay: 0s;
        }

        .cloud8::before {
            width: 75px;
            height: 75px;
            top: -38px;
            left: 18px;
        }

        .cloud8::after {
            width: 85px;
            height: 60px;
            top: -25px;
            right: 18px;
        }

        .cloud9 {
            width: 130px;
            height: 50px;
            top: 80%;
            left: 25%;
            animation-duration: 29s;
            animation-delay: 0s;
        }

        .cloud9::before {
            width: 65px;
            height: 65px;
            top: -32px;
            left: 15px;
        }

        .cloud9::after {
            width: 75px;
            height: 50px;
            top: -22px;
            right: 15px;
        }

        .cloud10 {
            width: 170px;
            height: 65px;
            top: 5%;
            left: 80%;
            animation-duration: 38s;
            animation-delay: 0s;
        }

        .cloud10::before {
            width: 85px;
            height: 85px;
            top: -42px;
            left: 22px;
        }

        .cloud10::after {
            width: 95px;
            height: 65px;
            top: -28px;
            right: 22px;
        }

        @keyframes float {
            from {
                left: -200px;
            }
            to {
                left: 110%;
            }
        }

        body > div {
            position: relative;
            z-index: 10;
        }

        .counter-text {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            font-family: 'Chewy', cursive;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInOut 4s ease-in-out forwards;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .wind-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #5BA3D0;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Chewy', cursive;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .wind-button:hover {
            background-color: #4A8AB8;
            transform: scale(1.05);
        }

        .wind-button.active {
            background-color: white;
            color: #5BA3D0;
        }

        .time-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 15px 25px;
            font-size: 30px;
            background-color: #5BA3D0;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .time-button:hover {
            background-color: #4A8AB8;
            transform: scale(1.05);
        }

        .time-button:active {
            transform: scale(0.98);
        }

        .time-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .time-button:disabled:hover {
            background-color: #5BA3D0;
            transform: scale(1);
        }

        .airplane-button {
            position: fixed;
            bottom: 100px;
            left: 20px;
            padding: 15px 25px;
            font-size: 30px;
            background-color: #5BA3D0;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .airplane-button:hover {
            background-color: #4A8AB8;
            transform: scale(1.05);
        }

        .airplane-button:active {
            transform: scale(0.98);
        }

        .airplane-button.active {
            background-color: #4CAF50;
            color: white;
        }

        .weather-button {
            position: fixed;
            bottom: 180px;
            left: 20px;
            padding: 15px 25px;
            font-size: 30px;
            background-color: #5BA3D0;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .weather-button:hover {
            background-color: #4A8AB8;
            transform: scale(1.05);
        }

        .weather-button:active {
            transform: scale(0.98);
        }

        .airplane {
            position: fixed;
            font-size: 40px;
            z-index: 15;
            transition: none;
            pointer-events: none;
        }

        .airplane.night-glow {
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.9))
                    drop-shadow(0 0 15px rgba(255, 255, 255, 0.6))
                    drop-shadow(0 0 25px rgba(255, 255, 255, 0.3));
        }

        .raindrop {
            position: fixed;
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, rgba(100, 149, 237, 0.4), rgba(100, 149, 237, 0.9));
            pointer-events: none;
            z-index: 10;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.5;
            }
        }

        .wind-aura {
            position: fixed;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 50;
        }

        .wind-aura.active {
            opacity: 1;
        }

        .sun {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #FFFACD 0%, #FFE66D 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 250, 205, 0.7);
            z-index: 5;
            transition: top 2s ease-in-out;
        }

        .moon {
            position: fixed;
            top: -250px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #FFFFFF 0%, #E8E8E8 100%);
            border-radius: 50%;
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6);
            z-index: 5;
            transition: top 2s ease-in-out;
        }

        #count {
            top: 90px;
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .big-button {
            width: 300px;
            height: 300px;
            font-size: 40px;
            background-color: #5BA3D0;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-family: 'Chewy', cursive;
        }

        .big-button:hover {
            background-color: #4A8AB8;
            transform: scale(1.05);
        }

        .big-button:active {
            transform: scale(0.98);
        }

        .mini-circle {
            width: 150px;
            height: 150px;
            background-color: #5BA3D0;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Chewy', cursive;
            font-size: 28px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mini-circle:hover {
            background-color: #4A8AB8;
            transform: translateY(-50%) scale(1.05);
        }

        .mini-circle:active {
            transform: translateY(-50%) scale(0.98);
        }

        .mini-circle-left {
            left: calc(50% - 320px);
        }

        .mini-circle-right {
            right: calc(50% - 320px);
        }
    </style>
</head>
<body>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="cloud cloud4"></div>
    <div class="cloud cloud5"></div>
    <div class="cloud cloud6"></div>
    <div class="cloud cloud7"></div>
    <div class="cloud cloud8"></div>
    <div class="cloud cloud9"></div>
    <div class="cloud cloud10"></div>

    <div class="sun"></div>
    <div class="moon"></div>
    <div class="counter-text">Interact!</div>
    <div class="wind-aura"></div>
    <button class="wind-button" onclick="toggleWind()">Wind: OFF</button>
    <button class="time-button" onclick="cycleTime()">‚òÄÔ∏è</button>
    <button class="weather-button" onclick="cycleWeather()">‚òÄÔ∏è</button>
    <button class="airplane-button" onclick="toggleAirplane()">‚úàÔ∏è‚ùå</button>

    <script>
        let windEnabled = false;
        let mouseX = 0;
        let mouseY = 0;
        let timeOfDay = 'day'; // day, sunset, night
        let airplaneEnabled = false;
        let airplanes = [];
        let weatherStage = 0; // 0=‚òÄÔ∏è, 1=üåßÔ∏è, 2=üå¶Ô∏è, 3=‚òÅÔ∏è, 4=üå©Ô∏è, 5=üå®Ô∏è
        let raindrops = [];
        let rainInterval = null;

        function toggleAirplane() {
            airplaneEnabled = !airplaneEnabled;
            const button = document.querySelector('.airplane-button');

            if (airplaneEnabled) {
                button.textContent = '‚úàÔ∏è';
                button.classList.add('active');
            } else {
                button.textContent = '‚úàÔ∏è‚ùå';
                button.classList.remove('active');
            }
        }

        function cycleWeather() {
            const button = document.querySelector('.weather-button');
            const weatherEmojis = ['‚òÄÔ∏è', 'üåßÔ∏è', 'üå¶Ô∏è', '‚òÅÔ∏è', 'üå©Ô∏è', 'üå®Ô∏è'];
            const body = document.body;
            const clouds = document.querySelectorAll('.cloud');

            // Cycle to next stage
            weatherStage = (weatherStage + 1) % 6;

            // Update button emoji
            button.textContent = weatherEmojis[weatherStage];

            // Handle rain weather (stage 1 = üåßÔ∏è)
            if (weatherStage === 1) {
                // Make clouds gray
                clouds.forEach(cloud => cloud.classList.add('gray'));

                // Update sky gradient based on time of day
                if (timeOfDay === 'day') {
                    body.style.background = 'linear-gradient(to bottom, #6B8FA3 0%, #E0F6FF 100%)';
                } else if (timeOfDay === 'sunset') {
                    body.style.background = 'linear-gradient(to bottom, #8B8B8B 0%, #FFD93D 50%, #FFA500 100%)';
                }

                // Start rain
                startRain();
            } else {
                // Make clouds white again
                clouds.forEach(cloud => cloud.classList.remove('gray'));

                // Reset sky gradient based on time of day
                if (timeOfDay === 'day') {
                    body.style.background = 'linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%)';
                } else if (timeOfDay === 'sunset') {
                    body.style.background = 'linear-gradient(to bottom, #FF6B6B 0%, #FFD93D 50%, #FFA500 100%)';
                } else if (timeOfDay === 'night') {
                    body.style.background = 'linear-gradient(to bottom, #1a1a2e 0%, #16213e 100%)';
                }

                // Stop rain
                stopRain();
            }
        }

        function startRain() {
            // Clear any existing rain interval
            if (rainInterval) return;

            // Spawn raindrops periodically
            rainInterval = setInterval(() => {
                createRaindrop();
            }, 100); // Create a raindrop every 100ms
        }

        function stopRain() {
            // Stop spawning rain
            if (rainInterval) {
                clearInterval(rainInterval);
                rainInterval = null;
            }

            // Remove all existing raindrops
            raindrops.forEach(drop => {
                if (drop.element && drop.element.parentNode) {
                    drop.element.remove();
                }
            });
            raindrops = [];
        }

        function createRaindrop() {
            const drop = document.createElement('div');
            drop.className = 'raindrop';

            // Random horizontal position
            const x = Math.random() * window.innerWidth;
            drop.style.left = x + 'px';

            // Random animation duration (speed)
            const duration = 0.5 + Math.random() * 0.5; // 0.5-1s
            drop.style.animationDuration = duration + 's';

            document.body.appendChild(drop);

            // Store raindrop reference
            raindrops.push({ element: drop });

            // Remove raindrop after animation completes
            setTimeout(() => {
                if (drop.parentNode) {
                    drop.remove();
                }
                // Remove from array
                const index = raindrops.findIndex(r => r.element === drop);
                if (index > -1) {
                    raindrops.splice(index, 1);
                }
            }, duration * 1000);
        }

        function spawnAirplane(x, y) {
            if (!airplaneEnabled) return;

            // Don't spawn if we already have 7 airplanes on screen
            if (airplanes.length >= 7) return;

            // 100% total chance to spawn (15% + 15% + 20% + 20% + 15% + 15%)
            const rand = Math.random() * 100;
            // Everyone spawns now!

            const airplane = document.createElement('div');
            airplane.className = 'airplane';
            airplane.textContent = '‚úàÔ∏è';

            // Random size
            const scale = 0.3 + Math.random() * 2.2;
            airplane.style.fontSize = (40 * scale) + 'px';

            // Random speed
            const speed = 0.5 + Math.random() * 1.5;

            let speedX, speedY;

            // Decide which airplane type to spawn
            if (rand < 15) {
                // Airplane 1: Normal (0 degrees) - flies UP-RIGHT ‚ÜóÔ∏è
                airplane.style.transform = 'rotate(0deg)';
                speedX = speed;    // Move right
                speedY = -speed;   // Move up
            } else if (rand < 30) {
                // Airplane 2: Rotated 90 degrees left (-90 degrees) - flies UP-LEFT ‚ÜñÔ∏è
                airplane.style.transform = 'rotate(-90deg)';
                speedX = -speed;   // Move left
                speedY = -speed;   // Move up
            } else if (rand < 50) {
                // Airplane 3: Rotated 45 degrees right - flies straight RIGHT ‚û°Ô∏è
                airplane.style.transform = 'rotate(45deg)';
                speedX = speed;    // Move right
                speedY = 0;        // No vertical movement
            } else if (rand < 70) {
                // Airplane 4: Rotated 135 degrees left - flies straight LEFT ‚¨ÖÔ∏è
                airplane.style.transform = 'rotate(-135deg)';
                speedX = -speed;   // Move left
                speedY = 0;        // No vertical movement
            } else if (rand < 85) {
                // Airplane 5: Rotated 90 degrees right - flies DOWN-RIGHT ‚ÜòÔ∏è
                airplane.style.transform = 'rotate(90deg)';
                speedX = speed;    // Move right
                speedY = speed;    // Move down
            } else {
                // Airplane 6: Rotated 180 degrees left - flies DOWN-LEFT ‚ÜôÔ∏è
                airplane.style.transform = 'rotate(-180deg)';
                speedX = -speed;   // Move left
                speedY = speed;    // Move down
            }

            // Set initial position
            airplane.style.left = x + 'px';
            airplane.style.top = y + 'px';

            document.body.appendChild(airplane);

            // Store airplane data
            const airplaneData = {
                element: airplane,
                x: x,
                y: y,
                speedX: speedX,
                speedY: speedY
            };

            airplanes.push(airplaneData);
        }

        function updateAirplanes() {
            for (let i = airplanes.length - 1; i >= 0; i--) {
                const plane = airplanes[i];

                // Update position
                plane.x += plane.speedX;
                plane.y += plane.speedY;

                plane.element.style.left = plane.x + 'px';
                plane.element.style.top = plane.y + 'px';

                // Add glow effect during nighttime
                if (timeOfDay === 'night') {
                    plane.element.classList.add('night-glow');
                } else {
                    plane.element.classList.remove('night-glow');
                }

                // Remove if off screen
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                if (plane.x < -200 || plane.x > screenWidth + 200 ||
                    plane.y < -200 || plane.y > screenHeight + 200) {
                    plane.element.remove();
                    airplanes.splice(i, 1);
                }
            }
        }

        // Add click listener for spawning airplanes
        document.addEventListener('click', (e) => {
            // Don't spawn if clicking on a button
            if (e.target.tagName === 'BUTTON') return;

            if (airplaneEnabled) {
                spawnAirplane(e.clientX, e.clientY);
            }
        });

        function cycleTime() {
            const button = document.querySelector('.time-button');
            const body = document.body;
            const sun = document.querySelector('.sun');
            const moon = document.querySelector('.moon');
            const screenHeight = window.innerHeight;

            // Disable button during animation
            button.disabled = true;

            if (timeOfDay === 'day') {
                timeOfDay = 'sunset';
                button.textContent = 'üåÖ';
                body.style.background = 'linear-gradient(to bottom, #FF6B6B 0%, #FFD93D 50%, #FFA500 100%)';
                // Move sun to middle/bottom for sunset
                sun.style.top = (screenHeight * 0.6) + 'px';
                sunPosition = screenHeight * 0.6; // Update sunPosition variable

                // Re-enable button after animation completes (2 seconds)
                setTimeout(() => {
                    button.disabled = false;
                }, 2000);
            } else if (timeOfDay === 'sunset') {
                timeOfDay = 'night';
                button.textContent = 'üåô';
                body.style.background = 'linear-gradient(to bottom, #1a1a2e 0%, #16213e 100%)';
                // Move sun below screen (set)
                sun.style.top = (screenHeight + 100) + 'px';
                sunPosition = screenHeight + 100; // Update sunPosition variable

                // Bring moon down to top position
                moon.style.top = '-100px';
                moonPosition = -100;

                // After animation completes, teleport sun to above screen (invisible)
                setTimeout(() => {
                    sun.style.transition = 'none'; // Disable transition for instant teleport
                    sun.style.top = '-250px'; // Far above screen
                    sunPosition = -250; // Update sunPosition variable
                    // Re-enable transition after teleport
                    setTimeout(() => {
                        sun.style.transition = 'top 2s ease-in-out';
                        // Re-enable button after full animation sequence
                        button.disabled = false;
                    }, 50);
                }, 2000); // Wait for sunset->night animation to finish
            } else {
                timeOfDay = 'day';
                button.textContent = '‚òÄÔ∏è';
                body.style.background = 'linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%)';
                // Moon goes down below screen
                moon.style.top = (screenHeight + 100) + 'px';
                moonPosition = screenHeight + 100;

                // Sun comes down from above
                sun.style.top = '-100px';
                sunPosition = -100; // Update sunPosition variable

                // After animation, teleport moon back to top (invisible)
                setTimeout(() => {
                    moon.style.transition = 'none';
                    moon.style.top = '-250px';
                    moonPosition = -250;
                    setTimeout(() => {
                        moon.style.transition = 'top 2s ease-in-out';
                    }, 50);
                }, 2000);

                // Re-enable button after animation completes (2 seconds)
                setTimeout(() => {
                    button.disabled = false;
                }, 2000);
            }
        }

        function toggleWind() {
            windEnabled = !windEnabled;
            const button = document.querySelector('.wind-button');
            const aura = document.querySelector('.wind-aura');

            if (windEnabled) {
                button.textContent = 'Wind: ON';
                button.classList.add('active');
                aura.classList.add('active');
            } else {
                button.textContent = 'Wind: OFF';
                button.classList.remove('active');
                aura.classList.remove('active');
                resetCloudSpeeds();
            }
        }

        function resetCloudSpeeds() {
            const clouds = document.querySelectorAll('.cloud');
            clouds.forEach(cloud => {
                cloud.style.animationDuration = '';
            });
        }

        let cloudSpeeds = new Map();

        // Initialize cloud speeds
        document.addEventListener('DOMContentLoaded', () => {
            const clouds = document.querySelectorAll('.cloud');
            clouds.forEach(cloud => {
                const initialDuration = parseFloat(window.getComputedStyle(cloud).animationDuration);
                cloudSpeeds.set(cloud, initialDuration);
            });
        });

        // Use setInterval for smooth, slower updates
        let updateInterval = null;
        let frameCount = 0;

        function updateCloudSpeeds() {
            if (!windEnabled) return;

            const clouds = document.querySelectorAll('.cloud');
            clouds.forEach(cloud => {
                const rect = cloud.getBoundingClientRect();
                const cloudCenterX = rect.left + rect.width / 2;
                const cloudCenterY = rect.top + rect.height / 2;

                // Calculate distance from mouse to cloud center
                const distance = Math.sqrt(
                    Math.pow(mouseX - cloudCenterX, 2) +
                    Math.pow(mouseY - cloudCenterY, 2)
                );

                // If mouse is within 200px of cloud, gradually speed it up
                if (distance < 200) {
                    const currentSpeed = parseFloat(window.getComputedStyle(cloud).animationDuration);
                    // Only speed up by 0.02% faster per frame (2% total)
                    const newSpeed = currentSpeed * 0.9998;
                    cloud.style.animationDuration = newSpeed + 's';
                }
            });
        }

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Update wind aura position
            const aura = document.querySelector('.wind-aura');
            aura.style.left = mouseX + 'px';
            aura.style.top = mouseY + 'px';
        });

        // Start the update loop with requestAnimationFrame
        function animationLoop() {
            updateCloudSpeeds();
            updateAirplanes();
            requestAnimationFrame(animationLoop);
        }
        animationLoop();

        // Sun and Moon movement - moves down slowly
        let sunPosition = -100; // Start at top
        let moonPosition = -250; // Start hidden above screen
        const sun = document.querySelector('.sun');
        const moon = document.querySelector('.moon');

        function moveSun() {
            const screenHeight = window.innerHeight;
            const body = document.body;
            const button = document.querySelector('.time-button');

            // Move sun or moon depending on time of day
            if (timeOfDay === 'day') {
                sunPosition += 30; // Move down 30px every 6 seconds
                sun.style.top = sunPosition + 'px';

                // Check if sun reached 60% of screen - trigger sunset
                if (sunPosition >= screenHeight * 0.6) {
                    timeOfDay = 'sunset';
                    button.textContent = 'üåÖ';
                    body.style.background = 'linear-gradient(to bottom, #FF6B6B 0%, #FFD93D 50%, #FFA500 100%)';
                }
            } else if (timeOfDay === 'sunset') {
                sunPosition += 30; // Move down 30px every 6 seconds
                sun.style.top = sunPosition + 'px';

                // Check if sun went below screen - trigger night
                if (sunPosition >= screenHeight + 100) {
                    timeOfDay = 'night';
                    button.textContent = 'üåô';
                    body.style.background = 'linear-gradient(to bottom, #1a1a2e 0%, #16213e 100%)';

                    // Teleport sun back to top after it disappears
                    setTimeout(() => {
                        sun.style.transition = 'none';
                        sunPosition = -250; // Far above screen
                        sun.style.top = sunPosition + 'px';
                        setTimeout(() => {
                            sun.style.transition = 'top 2s ease-in-out';
                        }, 50);
                    }, 1000);

                    // Bring moon down to top position
                    setTimeout(() => {
                        moonPosition = -100;
                        moon.style.top = moonPosition + 'px';
                    }, 1000);
                }
            } else if (timeOfDay === 'night') {
                moonPosition += 30; // Move moon down 30px every 6 seconds
                moon.style.top = moonPosition + 'px';

                // Check if moon went below screen - trigger day
                if (moonPosition > screenHeight) {
                    timeOfDay = 'day';
                    button.textContent = '‚òÄÔ∏è';
                    body.style.background = 'linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%)';

                    // Teleport moon back to top after it disappears
                    setTimeout(() => {
                        moon.style.transition = 'none';
                        moonPosition = -250; // Far above screen
                        moon.style.top = moonPosition + 'px';
                        setTimeout(() => {
                            moon.style.transition = 'top 2s ease-in-out';
                        }, 50);
                    }, 1000);

                    // Bring sun down from above
                    setTimeout(() => {
                        sunPosition = -100;
                        sun.style.top = sunPosition + 'px';
                    }, 1000);
                }
            }
        }

        // Move sun/moon every 6 seconds
        setInterval(moveSun, 6000);
    </script>
</body>
