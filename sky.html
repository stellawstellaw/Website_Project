<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            position: relative;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
            animation: float linear infinite;
            transition: background 0.5s ease;
        }

        .cloud.gray {
            background: #B0B0B0;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 100px;
            transition: background 0.5s ease;
        }

        .cloud.gray::before,
        .cloud.gray::after {
            background: #B0B0B0;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 10%;
            left: -100px;
            animation-duration: 25s;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud2 {
            width: 120px;
            height: 45px;
            top: 25%;
            left: -120px;
            animation-duration: 30s;
            animation-delay: 5s;
        }

        .cloud2::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 15px;
        }

        .cloud2::after {
            width: 70px;
            height: 45px;
            top: -20px;
            right: 15px;
        }

        .cloud3 {
            width: 90px;
            height: 35px;
            top: 50%;
            left: -90px;
            animation-duration: 28s;
            animation-delay: 10s;
        }

        .cloud3::before {
            width: 45px;
            height: 45px;
            top: -20px;
            left: 10px;
        }

        .cloud3::after {
            width: 55px;
            height: 35px;
            top: -15px;
            right: 10px;
        }

        .cloud4 {
            width: 110px;
            height: 42px;
            top: 70%;
            left: -110px;
            animation-duration: 32s;
            animation-delay: 15s;
        }

        .cloud4::before {
            width: 55px;
            height: 55px;
            top: -28px;
            left: 12px;
        }

        .cloud4::after {
            width: 65px;
            height: 42px;
            top: -18px;
            right: 12px;
        }

        .cloud5 {
            width: 95px;
            height: 38px;
            top: 35%;
            left: -95px;
            animation-duration: 27s;
            animation-delay: 20s;
        }

        .cloud5::before {
            width: 48px;
            height: 48px;
            top: -23px;
            left: 11px;
        }

        .cloud5::after {
            width: 58px;
            height: 38px;
            top: -16px;
            right: 11px;
        }

        .cloud6 {
            width: 180px;
            height: 70px;
            top: 15%;
            left: 10%;
            animation-duration: 35s;
            animation-delay: 0s;
        }

        .cloud6::before {
            width: 90px;
            height: 90px;
            top: -45px;
            left: 20px;
        }

        .cloud6::after {
            width: 100px;
            height: 70px;
            top: -30px;
            right: 20px;
        }

        .cloud7 {
            width: 200px;
            height: 80px;
            top: 60%;
            left: 50%;
            animation-duration: 40s;
            animation-delay: 0s;
        }

        .cloud7::before {
            width: 100px;
            height: 100px;
            top: -50px;
            left: 25px;
        }

        .cloud7::after {
            width: 110px;
            height: 80px;
            top: -35px;
            right: 25px;
        }

        .cloud8 {
            width: 150px;
            height: 60px;
            top: 40%;
            left: 70%;
            animation-duration: 33s;
            animation-delay: 0s;
        }

        .cloud8::before {
            width: 75px;
            height: 75px;
            top: -38px;
            left: 18px;
        }

        .cloud8::after {
            width: 85px;
            height: 60px;
            top: -25px;
            right: 18px;
        }

        .cloud9 {
            width: 130px;
            height: 50px;
            top: 80%;
            left: 25%;
            animation-duration: 29s;
            animation-delay: 0s;
        }

        .cloud9::before {
            width: 65px;
            height: 65px;
            top: -32px;
            left: 15px;
        }

        .cloud9::after {
            width: 75px;
            height: 50px;
            top: -22px;
            right: 15px;
        }

        .cloud10 {
            width: 170px;
            height: 65px;
            top: 5%;
            left: 80%;
            animation-duration: 38s;
            animation-delay: 0s;
        }

        .cloud10::before {
            width: 85px;
            height: 85px;
            top: -42px;
            left: 22px;
        }

        .cloud10::after {
            width: 95px;
            height: 65px;
            top: -28px;
            right: 22px;
        }

        @keyframes float {
            from {
                left: -200px;
            }
            to {
                left: 110%;
            }
        }

        body > div {
            position: relative;
            z-index: 10;
        }

        .counter-text {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            font-family: 'Chewy', cursive;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInOut 4s ease-in-out forwards;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .wind-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #5BA3D0;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Chewy', cursive;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .wind-button:hover {
            background-color: #4A8AB8;
            transform: scale(1.05);
        }

        .wind-button.active {
            background-color: white;
            color: #5BA3D0;
        }

        .time-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 15px 25px;
            font-size: 30px;
            background-color: #5BA3D0;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .time-button:hover {
            background-color: #4A8AB8;
            transform: scale(1.05);
        }

        .time-button:active {
            transform: scale(0.98);
        }

        .time-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .time-button:disabled:hover {
            background-color: #5BA3D0;
            transform: scale(1);
        }

        .bird-button {
            position: fixed;
            bottom: 20px;
            left: 120px;
            padding: 15px 25px;
            font-size: 30px;
            background-color: #5BA3D0;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .bird-button:hover {
            background-color: #4A8AB8;
            transform: scale(1.05);
        }

        .bird-button:active {
            transform: scale(0.98);
        }

        .bird-button.active {
            background-color: #4CAF50;
            color: white;
        }

        .airplane-button {
            position: fixed;
            bottom: 100px;
            left: 20px;
            padding: 15px 25px;
            font-size: 30px;
            background-color: #5BA3D0;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .airplane-button:hover {
            background-color: #4A8AB8;
            transform: scale(1.05);
        }

        .airplane-button:active {
            transform: scale(0.98);
        }

        .airplane-button.active {
            background-color: #4CAF50;
            color: white;
        }

        .weather-button {
            position: fixed;
            bottom: 180px;
            left: 20px;
            padding: 15px 25px;
            font-size: 30px;
            background-color: #5BA3D0;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .weather-button:hover {
            background-color: #4A8AB8;
            transform: scale(1.05);
        }

        .weather-button:active {
            transform: scale(0.98);
        }

        .rainbow-button {
            position: fixed;
            bottom: 180px;
            left: 120px;
            padding: 15px 25px;
            font-size: 30px;
            background-color: #5BA3D0;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .rainbow-button:hover {
            background-color: #4A8AB8;
            transform: scale(1.05);
        }

        .rainbow-button:active {
            transform: scale(0.98);
        }

        .rainbow-button.active {
            background-color: #4CAF50;
            color: white;
        }

        .airplane {
            position: fixed;
            font-size: 40px;
            z-index: 15;
            transition: none;
            pointer-events: none;
        }

        .airplane.night-glow {
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.9))
                    drop-shadow(0 0 15px rgba(255, 255, 255, 0.6))
                    drop-shadow(0 0 25px rgba(255, 255, 255, 0.3));
        }

        .bird {
            position: fixed;
            font-size: 40px;
            z-index: 15;
            transition: none;
            pointer-events: none;
        }

        .raindrop {
            position: fixed;
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, rgba(100, 149, 237, 0.4), rgba(100, 149, 237, 0.9));
            pointer-events: none;
            z-index: 10;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.5;
            }
        }

        .wind-aura {
            position: fixed;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 50;
        }

        .wind-aura.active {
            opacity: 1;
        }

        .sun {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #FFFACD 0%, #FFE66D 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 250, 205, 0.7);
            z-index: 5;
            transition: top 2s ease-in-out, box-shadow 0.5s ease;
        }

        .sun.dimmed {
            box-shadow: 0 0 20px rgba(255, 250, 205, 0.3);
        }

        .rain-cloud {
            position: fixed;
            top: -40px;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 120px;
            background: #A0A0A0;
            border-radius: 150px;
            z-index: 6;
            opacity: 0;
            transition: opacity 0.5s ease, top 2s ease-in-out;
            pointer-events: none;
        }

        .rain-cloud::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            top: -75px;
            left: 40px;
            background: #A0A0A0;
            border-radius: 100px;
        }

        .rain-cloud::after {
            content: '';
            position: absolute;
            width: 180px;
            height: 120px;
            top: -50px;
            right: 40px;
            background: #A0A0A0;
            border-radius: 100px;
        }

        .rain-cloud.visible {
            opacity: 1;
        }

        .rain-cloud.partial {
            opacity: 0.5;
        }

        .cloudy-cloud-1 {
            position: fixed;
            top: 0px;
            left: 50%;
            transform: translate(-50%, -60%);
            width: 380px;
            height: 160px;
            background: #A0A0A0;
            border-radius: 190px;
            z-index: 6;
            opacity: 0;
            transition: opacity 0.5s ease, top 2s ease-in-out;
            pointer-events: none;
        }

        .cloudy-cloud-1::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            top: -100px;
            left: 60px;
            background: #A0A0A0;
            border-radius: 100px;
        }

        .cloudy-cloud-1::after {
            content: '';
            position: absolute;
            width: 220px;
            height: 160px;
            top: -70px;
            right: 60px;
            background: #A0A0A0;
            border-radius: 100px;
        }

        .cloudy-cloud-2 {
            position: fixed;
            top: 0px;
            left: 50%;
            transform: translate(-110%, -50%);
            width: 300px;
            height: 120px;
            background: #A0A0A0;
            border-radius: 150px;
            z-index: 6;
            opacity: 0;
            transition: opacity 0.5s ease, top 2s ease-in-out;
            pointer-events: none;
        }

        .cloudy-cloud-2::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            top: -75px;
            left: 40px;
            background: #A0A0A0;
            border-radius: 100px;
        }

        .cloudy-cloud-2::after {
            content: '';
            position: absolute;
            width: 170px;
            height: 120px;
            top: -50px;
            right: 40px;
            background: #A0A0A0;
            border-radius: 100px;
        }

        .cloudy-cloud-3 {
            position: fixed;
            top: 0px;
            left: 50%;
            transform: translate(10%, -50%);
            width: 300px;
            height: 120px;
            background: #A0A0A0;
            border-radius: 150px;
            z-index: 6;
            opacity: 0;
            transition: opacity 0.5s ease, top 2s ease-in-out;
            pointer-events: none;
        }

        .cloudy-cloud-3::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            top: -75px;
            left: 40px;
            background: #A0A0A0;
            border-radius: 100px;
        }

        .cloudy-cloud-3::after {
            content: '';
            position: absolute;
            width: 170px;
            height: 120px;
            top: -50px;
            right: 40px;
            background: #A0A0A0;
            border-radius: 100px;
        }

        .cloudy-cloud-1.visible,
        .cloudy-cloud-2.visible,
        .cloudy-cloud-3.visible {
            opacity: 1;
        }

        .thunder-cloud {
            position: fixed;
            top: 0px;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 170px;
            background: #4A4A4A;
            border-radius: 200px;
            z-index: 6;
            opacity: 0;
            transition: opacity 0.5s ease, top 2s ease-in-out;
            pointer-events: none;
        }

        .thunder-cloud::before {
            content: '';
            position: absolute;
            width: 220px;
            height: 220px;
            top: -110px;
            left: 70px;
            background: #4A4A4A;
            border-radius: 110px;
        }

        .thunder-cloud::after {
            content: '';
            position: absolute;
            width: 240px;
            height: 170px;
            top: -80px;
            right: 70px;
            background: #4A4A4A;
            border-radius: 110px;
        }

        .thunder-cloud.visible {
            opacity: 1;
        }

        .lightning {
            position: fixed;
            width: 4px;
            background: #FFFF00;
            z-index: 20;
            opacity: 0;
            box-shadow: 0 0 10px #FFFF00, 0 0 20px #FFFF00;
            pointer-events: none;
        }

        @keyframes flash {
            0%, 10%, 20%, 100% {
                opacity: 0;
            }
            5%, 15% {
                opacity: 1;
            }
        }

        .snowflake {
            position: fixed;
            color: white;
            font-size: 20px;
            pointer-events: none;
            z-index: 10;
            user-select: none;
        }

        .rainbow {
            position: fixed;
            pointer-events: none;
            z-index: 8;
            opacity: 0.8;
            transition: opacity 2s ease-out;
        }

        .rainbow.fade {
            opacity: 0;
        }

        .tornado {
            position: fixed;
            font-size: 500px;
            z-index: 250;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: tornado-wobble 0.3s ease-in-out infinite alternate;
        }

        @keyframes tornado-wobble {
            0% { transform: translate(-50%, -50%) rotate(-5deg) scale(1); }
            100% { transform: translate(-50%, -50%) rotate(5deg) scale(1.05); }
        }

        .sucked-in {
            transition: all 0.5s ease-in !important;
        }

        .tornado-debris {
            position: fixed;
            font-size: 20px;
            z-index: 251;
            pointer-events: none;
            animation: debris-spin 0.3s linear infinite;
        }

        @keyframes debris-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100px) translateX(0px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) translateX(var(--drift, 0px)) rotate(360deg);
                opacity: 0.8;
            }
        }

        .moon {
            position: fixed;
            top: -250px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #FFFFFF 0%, #E8E8E8 100%);
            border-radius: 50%;
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6);
            z-index: 5;
            transition: top 2s ease-in-out;
            cursor: pointer;
        }

        #count {
            top: 90px;
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .big-button {
            width: 300px;
            height: 300px;
            font-size: 40px;
            background-color: #5BA3D0;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-family: 'Chewy', cursive;
        }

        .big-button:hover {
            background-color: #4A8AB8;
            transform: scale(1.05);
        }

        .big-button:active {
            transform: scale(0.98);
        }

        .mini-circle {
            width: 150px;
            height: 150px;
            background-color: #5BA3D0;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Chewy', cursive;
            font-size: 28px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mini-circle:hover {
            background-color: #4A8AB8;
            transform: translateY(-50%) scale(1.05);
        }

        .mini-circle:active {
            transform: translateY(-50%) scale(0.98);
        }

        .mini-circle-left {
            left: calc(50% - 320px);
        }

        .mini-circle-right {
            right: calc(50% - 320px);
        }
        /* Secret easter-egg styles (Konami unlock) */
        .secret-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.05), rgba(0,0,0,0.5));
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }

        .secret-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: 'Chewy', cursive;
            font-size: 48px;
            text-shadow: 0 4px 12px rgba(0,0,0,0.7);
            pointer-events: none;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .secret-active .secret-message {
            opacity: 1;
        }

        .shooting-star {
            position: fixed;
            width: 3px;
            height: 3px;
            background: linear-gradient(90deg, rgba(255,255,255,1), rgba(255,255,255,0.2));
            border-radius: 2px;
            box-shadow: 0 0 8px rgba(255,255,255,0.9);
            transform: rotate(25deg);
            z-index: 9999;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes secret-shoot {
            from {
                opacity: 1;
                transform: translate3d(0,0,0) rotate(25deg) scale(1);
            }
            to {
                opacity: 0;
                transform: translate3d(600px,600px,0) rotate(25deg) scale(0.6);
            }
        }

        /* UFO Easter Egg - click moon 5 times at night */
        .ufo {
            position: fixed;
            font-size: 60px;
            z-index: 200;
            pointer-events: none;
            filter: drop-shadow(0 0 20px rgba(0, 255, 150, 0.8));
            animation: ufo-wobble 0.5s ease-in-out infinite alternate;
        }

        .ufo-beam {
            position: fixed;
            width: 80px;
            height: 200px;
            background: linear-gradient(to bottom, rgba(0, 255, 150, 0.6), transparent);
            clip-path: polygon(30% 0%, 70% 0%, 100% 100%, 0% 100%);
            pointer-events: none;
            z-index: 199;
            animation: beam-pulse 0.8s ease-in-out infinite alternate;
        }

        function cycleWeather() {
            const button = document.querySelector('.weather-button');
            const weatherEmojis = ['‚òÄÔ∏è', 'üåßÔ∏è', 'üå¶Ô∏è', '‚òÅÔ∏è', 'üå©Ô∏è', 'üå®Ô∏è'];
            const body = document.body;
            const clouds = document.querySelectorAll('.cloud');
            const sun = document.querySelector('.sun');
            const rainCloud = document.querySelector('.rain-cloud');
            const cloudyCloud1 = document.querySelector('.cloudy-cloud-1');
            const cloudyCloud2 = document.querySelector('.cloudy-cloud-2');
            const cloudyCloud3 = document.querySelector('.cloudy-cloud-3');
            const thunderCloud = document.querySelector('.thunder-cloud');

            // Cycle to next stage
            weatherStage = (weatherStage + 1) % 6;

            // Update button emoji
            button.textContent = weatherEmojis[weatherStage];

            // Handle rain weather (stage 1 = üåßÔ∏è)
            if (weatherStage === 1) {
                // Make clouds gray
                clouds.forEach(cloud => cloud.classList.add('gray'));

                // Update sky gradient based on time of day
                if (timeOfDay === 'day') {
                    body.style.background = 'linear-gradient(to bottom, #6B8FA3 0%, #E0F6FF 100%)';
                } else if (timeOfDay === 'sunset') {
                    body.style.background = 'linear-gradient(to bottom, #8B8B8B 0%, #FFD93D 50%, #FFA500 100%)';
                }

                // Dim sun and show big gray cloud
                sun.classList.add('dimmed');
                rainCloud.classList.add('visible');
                rainCloud.classList.remove('partial');

                // Hide cloudy clouds
                cloudyCloud1.classList.remove('visible');
                cloudyCloud2.classList.remove('visible');
                cloudyCloud3.classList.remove('visible');

                // Start rain
                startRain();
            } else if (weatherStage === 2) {
                // Partly rainy (üå¶Ô∏è) - same as rain but normal sun with partial cloud
                // Make clouds gray
                clouds.forEach(cloud => cloud.classList.add('gray'));

                // Update sky gradient based on time of day
                if (timeOfDay === 'day') {
                    body.style.background = 'linear-gradient(to bottom, #6B8FA3 0%, #E0F6FF 100%)';
                } else if (timeOfDay === 'sunset') {
                    body.style.background = 'linear-gradient(to bottom, #8B8B8B 0%, #FFD93D 50%, #FFA500 100%)';
                }

                // Normal brightness sun with partial cloud
                sun.classList.remove('dimmed');
                rainCloud.classList.add('visible', 'partial');

                // Hide cloudy clouds
                cloudyCloud1.classList.remove('visible');
                cloudyCloud2.classList.remove('visible');
                cloudyCloud3.classList.remove('visible');

                // Start rain
                startRain();
            } else if (weatherStage === 3) {
                // Cloudy (‚òÅÔ∏è) - gray sky with 3 big clouds covering sun
                // Make clouds gray
                clouds.forEach(cloud => cloud.classList.add('gray'));

                // Update sky gradient with some color
                if (timeOfDay === 'day') {
                    body.style.background = 'linear-gradient(to bottom, #B8C5D6 0%, #E8E8E8 100%)';
                } else if (timeOfDay === 'sunset') {
                    body.style.background = 'linear-gradient(to bottom, #D4A574 0%, #E8C4A0 50%, #FFC080 100%)';
                } else if (timeOfDay === 'night') {
                    body.style.background = 'linear-gradient(to bottom, #3A3A3A 0%, #5A5A5A 100%)';
                }

                // Hide sun completely with 3 clouds
                sun.classList.add('dimmed');
                cloudyCloud1.classList.add('visible');
                cloudyCloud2.classList.add('visible');
                cloudyCloud3.classList.add('visible');

                // Hide rain cloud
                rainCloud.classList.remove('visible', 'partial');

                // Stop rain
                stopRain();
            } else if (weatherStage === 4) {
                // Thunderstorm (üå©Ô∏è) - dark gray sky, dark clouds, heavy rain, lightning
                // Make background clouds dark gray
                clouds.forEach(cloud => cloud.classList.add('gray'));

                // Update sky gradient to dark gray
                if (timeOfDay === 'day') {
                    body.style.background = 'linear-gradient(to bottom, #4A4A4A 0%, #6B6B6B 100%)';
                } else if (timeOfDay === 'sunset') {
                    body.style.background = 'linear-gradient(to bottom, #4A4A4A 0%, #5A5A5A 50%, #6B6B6B 100%)';
                } else if (timeOfDay === 'night') {
                    body.style.background = 'linear-gradient(to bottom, #1A1A1A 0%, #2A2A2A 100%)';
                }

                // Dim sun and show dark gray thunder cloud
                sun.classList.add('dimmed');
                thunderCloud.classList.add('visible');

                // Hide other weather clouds
                rainCloud.classList.remove('visible', 'partial');
                cloudyCloud1.classList.remove('visible');
                cloudyCloud2.classList.remove('visible');
                cloudyCloud3.classList.remove('visible');

                // Start heavy rain
                startHeavyRain();

                // Start lightning
                startLightning();
            } else if (weatherStage === 5) {
                // Snow (üå®Ô∏è) - lighter sky with white tint, snowflakes falling
                // Make clouds white
                clouds.forEach(cloud => cloud.classList.remove('gray'));

                // Update sky gradient to lighter colors with white tint
                if (timeOfDay === 'day') {
                    body.style.background = 'linear-gradient(to bottom, #C8E6F5 0%, #F0F8FF 100%)';
                } else if (timeOfDay === 'sunset') {
                    body.style.background = 'linear-gradient(to bottom, #FFB8B8 0%, #FFE5B8 50%, #FFECD2 100%)';
                } else if (timeOfDay === 'night') {
                    body.style.background = 'linear-gradient(to bottom, #4A5568 0%, #718096 100%)';
                }

                // Normal sun, no dimming
                sun.classList.remove('dimmed');

                // Hide all weather clouds
                rainCloud.classList.remove('visible', 'partial');
                cloudyCloud1.classList.remove('visible');
                cloudyCloud2.classList.remove('visible');
                cloudyCloud3.classList.remove('visible');
                thunderCloud.classList.remove('visible');

                // Stop rain and lightning
                stopRain();
                stopLightning();

                // Start snow
                startSnow();
            } else {
                // Make clouds white again
                clouds.forEach(cloud => cloud.classList.remove('gray'));

                // Reset sky gradient based on time of day
                if (timeOfDay === 'day') {
                    body.style.background = 'linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%)';
                } else if (timeOfDay === 'sunset') {
                    body.style.background = 'linear-gradient(to bottom, #FF6B6B 0%, #FFD93D 50%, #FFA500 100%)';
                } else if (timeOfDay === 'night') {
                    body.style.background = 'linear-gradient(to bottom, #1a1a2e 0%, #16213e 100%)';
                }

                // Remove sun dimming and hide all weather clouds
                sun.classList.remove('dimmed');
                rainCloud.classList.remove('visible', 'partial');
                cloudyCloud1.classList.remove('visible');
                cloudyCloud2.classList.remove('visible');
                cloudyCloud3.classList.remove('visible');
                thunderCloud.classList.remove('visible');

                // Stop rain, lightning, and snow
                stopRain();
                stopLightning();
                stopSnow();
            }
        }

        function startRain() {
            // Clear any existing rain interval
            if (rainInterval) return;

            // Spawn raindrops periodically
            rainInterval = setInterval(() => {
                createRaindrop();
            }, 100); // Create a raindrop every 100ms
        }

        function stopRain() {
            // Stop spawning rain
            if (rainInterval) {
                clearInterval(rainInterval);
                rainInterval = null;
            }

            // Remove all existing raindrops
            raindrops.forEach(drop => {
                if (drop.element && drop.element.parentNode) {
                    drop.element.remove();
                }
            });
            raindrops = [];
        }

        function createRaindrop() {
            const drop = document.createElement('div');
            drop.className = 'raindrop';

            // Random horizontal position
            const x = Math.random() * window.innerWidth;
            drop.style.left = x + 'px';

            // Random animation duration (speed)
            const duration = 0.5 + Math.random() * 0.5; // 0.5-1s
            drop.style.animationDuration = duration + 's';

            document.body.appendChild(drop);

            // Store raindrop reference
            raindrops.push({ element: drop });

            // Remove raindrop after animation completes
            setTimeout(() => {
                if (drop.parentNode) {
                    drop.remove();
                }
                // Remove from array
                const index = raindrops.findIndex(r => r.element === drop);
                if (index > -1) {
                    raindrops.splice(index, 1);
                }
            }, duration * 1000);
        }

        function startHeavyRain() {
            // Clear any existing rain interval
            if (rainInterval) return;

            // Spawn raindrops more frequently and faster for heavy rain
            rainInterval = setInterval(() => {
                createHeavyRaindrop();
            }, 30); // Create a raindrop every 30ms (much faster than normal 100ms)
        }

            drop.className = 'raindrop';

            // Random horizontal position
            const x = Math.random() * window.innerWidth;
            drop.style.left = x + 'px';

            // Faster animation duration for heavy rain
            const duration = 0.3 + Math.random() * 0.3; // 0.3-0.6s (faster than normal 0.5-1s)
            drop.style.animationDuration = duration + 's';

            document.body.appendChild(drop);

            // Store raindrop reference

            // Remove raindrop after animation completes
            setTimeout(() => {

        let lightningInterval = null;

        function startLightning() {

            if (lightningInterval) return;

            // Spawn lightning occasionally
            lightningInterval = setInterval(() => {

        }

        function stopLightning() {

        function createLightning() {

        let snowflakes = [];
        let snowInterval = null;

        function startSnow() {
            // Clear any existing snow interval
            if (snowInterval) return;

            // Spawn snowflakes periodically
            snowInterval = setInterval(() => {
                createSnowflake();
            }, 200); // Create a snowflake every 200ms
        }

        function stopSnow() {
            // Stop spawning snow
            if (snowInterval) {
                clearInterval(snowInterval);
                snowInterval = null;
            }

            // Remove all existing snowflakes
            snowflakes.forEach(flake => {
                if (flake.element && flake.element.parentNode) {
                    flake.element.remove();
                }
            });
            snowflakes = [];
        }

        function createSnowflake() {
            const flake = document.createElement('div');
            flake.className = 'snowflake';

            // Mix of snowflake characters for variety
            const snowChars = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];

                // Remove from array

        function spawnRainbow(x, y) {
            if (!rainbowEnabled) return;

            // Don't spawn if we already have 3 rainbows on screen
            if (rainbows.length >= 3) return;

            const rainbow = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            rainbow.classList.add('rainbow');

            // Softer pastel rainbow colors
            const colors = ['#FFB3BA', '#FFDFBA', '#FFFFBA', '#BAFFC9', '#BAE1FF', '#D4BAFF', '#FFBAF3'];

            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // Decide type based on click position
            // If clicked on left or right half of screen, make curve from side
            // Otherwise, make vertical line
            let type;
            if (x < screenWidth / 2) {
                type = 'left-curve';
            } else {
                type = 'right-curve';
            }

            if (type === 'left-curve') {
                // Rainbow curve from left side stretching across entire screen
                const width = screenWidth;
                const height = screenHeight;
                rainbow.setAttribute('width', width);
                rainbow.setAttribute('height', height);
                rainbow.style.left = '0px';
                rainbow.style.top = '0px';

                const arcWidth = 20;

                for (let i = 0; i < colors.length; i++) {
                    const arcPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    const yPos = y;
                    const controlX = width * 0.6;
                    const controlY = yPos - (200 + i * arcWidth);
                    const d = `M 0,${yPos} Q ${controlX},${controlY} ${width},${yPos}`;
                    arcPath.setAttribute('d', d);
                    arcPath.setAttribute('stroke', colors[i]);
                    arcPath.setAttribute('stroke-width', arcWidth);
                    arcPath.setAttribute('fill', 'none');
                    rainbow.appendChild(arcPath);
                }
            } else {
                // Rainbow curve from right side stretching across entire screen
                const width = screenWidth;
                const height = screenHeight;
                rainbow.setAttribute('width', width);
                rainbow.setAttribute('height', height);
                rainbow.style.left = '0px';
                rainbow.style.top = '0px';

                const arcWidth = 20;

                for (let i = 0; i < colors.length; i++) {
                    const arcPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    const yPos = y;
                    const controlX = width * 0.4;
                    const controlY = yPos - (200 + i * arcWidth);
                    const d = `M 0,${yPos} Q ${controlX},${controlY} ${width},${yPos}`;
                    arcPath.setAttribute('d', d);
                    arcPath.setAttribute('stroke', colors[i]);
                    arcPath.setAttribute('stroke-width', arcWidth);
                    arcPath.setAttribute('fill', 'none');
                    rainbow.appendChild(arcPath);
                }
            }

            document.body.appendChild(rainbow);

            // Track the rainbow
            rainbows.push(rainbow);

            // Start fade after 8 seconds
            setTimeout(() => {
                rainbow.classList.add('fade');
            }, 8000);

            // Remove after 10 seconds total
            setTimeout(() => {
                if (rainbow.parentNode) {
                    rainbow.remove();
                }
                // Remove from tracking array
                const index = rainbows.indexOf(rainbow);
                if (index > -1) {
                    rainbows.splice(index, 1);
                }
            }, 10000);
        }

        function spawnAirplane(x, y) {
            if (!airplaneEnabled) return;

            // Don't spawn if we already have 7 airplanes on screen
            if (airplanes.length >= 7) return;

            // 100% total chance to spawn (15% + 15% + 20% + 20% + 15% + 15%)
            const rand = Math.random() * 100;
            // Everyone spawns now!

            const airplane = document.createElement('div');
            airplane.className = 'airplane';
            airplane.textContent = '‚úàÔ∏è';

            // Random size
            const scale = 0.5 + Math.random() * 2.0;
            airplane.style.fontSize = (40 * scale) + 'px';

            // Random speed
            const speed = 0.5 + Math.random() * 1.5;

            let speedX, speedY;

            // Decide which airplane type to spawn
            if (rand < 15) {
                // Airplane 1: Normal (0 degrees) - flies UP-RIGHT ‚ÜóÔ∏è
                airplane.style.transform = 'rotate(0deg)';
                speedX = speed;    // Move right
                speedY = -speed;   // Move up
            } else if (rand < 30) {
                // Airplane 2: Rotated 90 degrees left (-90 degrees) - flies UP-LEFT ‚ÜñÔ∏è
                airplane.style.transform = 'rotate(-90deg)';
                speedX = -speed;   // Move left
                speedY = -speed;   // Move up
            } else if (rand < 50) {
                // Airplane 3: Rotated 45 degrees right - flies straight RIGHT ‚û°Ô∏è
                airplane.style.transform = 'rotate(45deg)';
                speedX = speed;    // Move right
                speedY = 0;        // No vertical movement
            } else if (rand < 70) {
                // Airplane 4: Rotated 135 degrees left - flies straight LEFT ‚¨ÖÔ∏è
                airplane.style.transform = 'rotate(-135deg)';
                speedX = -speed;   // Move left
                speedY = 0;        // No vertical movement
            } else if (rand < 85) {
                // Airplane 5: Rotated 90 degrees right - flies DOWN-RIGHT ‚ÜòÔ∏è
                airplane.style.transform = 'rotate(90deg)';
                speedX = speed;    // Move right
                speedY = speed;    // Move down
            } else {
                // Airplane 6: Rotated 180 degrees left - flies DOWN-LEFT ‚ÜôÔ∏è
                airplane.style.transform = 'rotate(-180deg)';
                speedX = -speed;   // Move left
                speedY = speed;    // Move down
            }

            // Set initial position
            airplane.style.left = x + 'px';
            airplane.style.top = y + 'px';

            document.body.appendChild(airplane);

            // Store airplane data
            const airplaneData = {
                element: airplane,
                x: x,
                y: y,
                speedX: speedX,
                speedY: speedY
            };

            airplanes.push(airplaneData);
        }

        function updateAirplanes() {
            for (let i = airplanes.length - 1; i >= 0; i--) {
                const plane = airplanes[i];

                // Update position
                plane.x += plane.speedX;
                plane.y += plane.speedY;

                plane.element.style.left = plane.x + 'px';
                plane.element.style.top = plane.y + 'px';

                // Add glow effect during nighttime
                if (timeOfDay === 'night') {
                    plane.element.classList.add('night-glow');
                } else {
                    plane.element.classList.remove('night-glow');
                }

                // Remove if off screen
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                if (plane.x < -200 || plane.x > screenWidth + 200 ||
                    plane.y < -200 || plane.y > screenHeight + 200) {
                    plane.element.remove();
                    airplanes.splice(i, 1);
                }
            }
        }

        function spawnBird(x, y) {

            if (birds.length >= 7) return;

            let speedX, speedY;

            if (rand < 25) {
                // 25% - Eagle moving left
                bird.textContent = 'ü¶Ö';
                speedX = -speed;
                speedY = 0;
            } else if (rand < 50) {

                bird.textContent = 'ü¶Ö';
                bird.style.transform = 'scaleX(-1)'; // Flip horizontally
                speedX = speed;
                speedY = 0;
            } else if (rand < 75) {
                // 25% - Dove moving left
                bird.textContent = 'üïäÔ∏è';
                speedX = -speed;
                speedY = 0;
            } else {
                // 25% - Dove flipped horizontally moving right
                bird.textContent = 'üïäÔ∏è';
                bird.style.transform = 'scaleX(-1)'; // Flip horizontally
                speedX = speed;
                speedY = 0;
            }

            // Set initial position
            bird.style.left = x + 'px';
            bird.style.top = y + 'px';

            document.body.appendChild(bird);

            // Store bird data
            const birdData = {
                element: bird,
                x: x,
                y: y,
                speedX: speedX,
                speedY: speedY
            };

            birds.push(birdData);
        }

        function updateBirds() {
            for (let i = birds.length - 1; i >= 0; i--) {

                const currentScale = bird.element.style.transform?.includes('scaleX(-1)') ? 'scaleX(-1) ' : '';
                const spinAngle = (Date.now() / 3) % 360;
                bird.element.style.transform = currentScale + `rotate(${spinAngle}deg)`;

                // If touching tornado, destroy it
                if (distance < destroyRadius) {
                    bird.element.remove();
                    birds.splice(i, 1);
                }
            }
        }

        function createDebris(x, y, emoji) {
            const debris = document.createElement('div');
            debris.className = 'tornado-debris';
            debris.textContent = emoji;
            debris.style.left = x + 'px';
            debris.style.top = y + 'px';
            debris.style.fontSize = '15px';
            document.body.appendChild(debris);

            tornadoDebris.push({
                element: debris,
                x: x,
                y: y,
                angle: Math.random() * Math.PI * 2,
                radius: 20 + Math.random() * 30,
                speed: 0.1 + Math.random() * 0.1,
                life: 100
            });
        }

        function animateDebris() {
            for (let i = tornadoDebris.length - 1; i >= 0; i--) {
                const d = tornadoDebris[i];
                d.angle += d.speed;
                d.radius += 0.5;
                d.life--;

                // Spiral around tornado
                d.x = tornadoX + Math.cos(d.angle) * d.radius;
                d.y = (tornadoY + 100) + Math.sin(d.angle) * d.radius * 0.5 - d.radius * 0.3;

                d.element.style.left = d.x + 'px';
                d.element.style.top = d.y + 'px';
                d.element.style.opacity = d.life / 100;

                if (d.life <= 0) {
                    d.element.remove();
                    tornadoDebris.splice(i, 1);
                }
            }
        }

        function endTornado() {
            tornadoActive = false;

            if (tornadoElement) {
                tornadoElement.remove();
                tornadoElement = null;
            }

            // Clear all debris
            tornadoDebris.forEach(d => d.element.remove());
            tornadoDebris = [];

            // Restore sky brightness
            document.body.style.filter = '';

            if (tornadoTimeout) {
                clearTimeout(tornadoTimeout);
                tornadoTimeout = null;
            }
        }

        // --- Secret easter-egg: Konami code listener and effects ---
        (function(){
            const KONAMI = [38,38,40,40,37,39,37,39,66,65]; // ‚Üë‚Üë‚Üì‚Üì‚Üê‚Üí‚Üê‚ÜíBA
            let konamiPos = 0;
            let secretInterval = null;

            function createShootingStar() {
                const star = document.createElement('div');
                star.className = 'shooting-star';

                // Random start position in upper-left half for nice diagonal movement
                const startX = Math.random() * window.innerWidth * 0.6;
                const startY = Math.random() * window.innerHeight * 0.4;

                star.style.left = startX + 'px';
                star.style.top = startY + 'px';

                // Random duration & delay
                const duration = 800 + Math.random() * 900; // ms
                const delay = Math.random() * 200;

                star.style.animation = `secret-shoot ${duration}ms linear ${delay}ms forwards`;
                document.body.appendChild(star);

                // Remove after animation
                setTimeout(() => { if (star.parentNode) star.remove(); }, duration + delay + 50);
            }

            function activateSecret() {
                if (document.body.classList.contains('secret-active')) return;
                document.body.classList.add('secret-active');

                // Overlay
                const overlay = document.createElement('div');
                overlay.className = 'secret-overlay';
                overlay.id = 'secret-overlay';
                document.body.appendChild(overlay);

                // Message
                const msg = document.createElement('div');
                msg.className = 'secret-message';
                msg.id = 'secret-message';
                msg.textContent = 'Secret Unlocked!';
                document.body.appendChild(msg);

                // Start producing shooting stars periodically for ~10s
                let produced = 0;
                secretInterval = setInterval(() => {
                    // create a burst of 1-3 stars per tick
                    const burst = 1 + Math.floor(Math.random()*3);
                    for (let i=0;i<burst;i++) createShootingStar();
                    produced += burst;
                    // stop after some time
                    if (produced > 40) {
                        clearInterval(secretInterval);
                        secretInterval = null;
                        // fade message after a bit
                        setTimeout(() => {
                            const m = document.getElementById('secret-message');
                            if (m) m.style.opacity = '0';
                            // remove overlay later
                            setTimeout(() => {
                                const o = document.getElementById('secret-overlay');
                                if (o) o.remove();
                                if (m) m.remove();
                                document.body.classList.remove('secret-active');
                            }, 900);
                        }, 3000);
                    }
                }, 220);
            }

            function deactivateSecret() {
                if (secretInterval) { clearInterval(secretInterval); secretInterval = null; }
                const overlay = document.getElementById('secret-overlay');
                const msg = document.getElementById('secret-message');
                if (overlay) overlay.remove();
                if (msg) msg.remove();
                document.body.classList.remove('secret-active');
            }

            // Keydown listener for Konami
            document.addEventListener('keydown', (e) => {
                const code = e.keyCode || e.which;
                if (code === KONAMI[konamiPos]) {
                    konamiPos++;
                    if (konamiPos === KONAMI.length) {
                        activateSecret();
                        konamiPos = 0;
                    }
                } else {
                    // partial match reset (if pressed first key again, keep 1)
                    konamiPos = (code === KONAMI[0]) ? 1 : 0;
                }
                // Allow Escape to dismiss early
                if (code === 27) deactivateSecret();
            });
        })();
    </script>
